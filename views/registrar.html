<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Registrar</title>
</head>
<body>
  <h1>Registrar</h1>

  <form id="reg-form" method="post" action="/registrar">
    <input name="email" type="email" placeholder="E-mail" required>
    <input name="senha" type="password" placeholder="Senha (mín. 8, letra e número)" required>
    <input type="hidden" name="_csrf" id="csrf">
    <button id="reg-submit" type="submit" disabled>Criar</button>
  </form>

  <p><a href="/login">Já tenho conta</a></p>

  <script>
    const form = document.getElementById("reg-form");
    const csrfInput = document.getElementById("csrf");
    const submitBtn = document.getElementById("reg-submit");

    submitBtn.disabled = true;

    fetch("/csrf-token", { credentials: "same-origin", cache: "no-store" })
      .then(r => r.json())
      .then(d => {
        csrfInput.value = d.csrfToken;
        submitBtn.disabled = false;
      })
      .catch(() => {
        submitBtn.disabled = false;
      });

    form.addEventListener("submit", (e) => {
      if (!csrfInput.value) {
        e.preventDefault();
        alert("Carregando token de segurança. Tente novamente em 1 segundo.");
      }
    });
  </script>
</body>
</html>
